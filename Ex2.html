

<!DOCTYPE html>
<html>
  <head>
    <title> Exercise 2 </title>
    <h2 style = "text-align: center" > My Slide Show </h2> 
	<link href = "Ex2.css" rel = "stylesheet" type = "text/css"/> 
 </head>

    <body>
		<div class = "slideshow-container" style = "text-align: center">
			<div class = "mySlides fade">
				<img src = "img1.jpg" id = "pic1" width="300" height="210">
			</div>	
			
			<div class = "mySlides fade">
				<img src = "img2.jpg" id = "pic2" width="300" height="210">
			</div>	
			
			<div class = "mySlides fade">
				<img src = "img3.jpg" id = "pic3" width="300" height="210">
			</div>
			
			<div class = "mySlides fade">
				<img src = "img4.png" id = "pic4" width="300" height="210">
			</div>	
			
			<div class = "mySlides fade">    
				<img src = "img5.jpg" id = "pic5" width="300" height="210">
			</div>	
		</div>
		  <a class="prev" onclick="getSlides(-1)"></a>
		  <a class="next" onclick="getSlides(1)"></a>
		<br>
		
		<div style="text-align:center">
			<button onclick = "getSlides(-1);"> Previous </button>
			<button onclick = "getSlides(1);">   Next  </button>
		</div>
	</body>
	<script>
		let slideIndex = 1;
		showSlides(slideIndex);
		
		// Next/previous controls
		function getSlides(n) {
		showSlides(slideIndex += n);
		}
		
		function showSlides(n) {
		let i;
		let slides = document.getElementsByClassName("mySlides");
		if (n > slides.length) 
		{
			slideIndex = 1;
		}
		
		if (n < 1) {
			slideIndex = slides.length;
		}
		
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		
		slides[slideIndex-1].style.display = "block";
		}
	</script>

</html>
